{% extends "templates/base.html" %}
{% block title%} Alle Biographien {% endblock %}
{% block scriptHeader %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
{% endblock %}
{% block content %}
<nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Start</a></li>
        <li class="breadcrumb-item active" aria-current="page">Alle Biograhpien</li>
    </ol>
</nav>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Alle Biograhpien</h1>
        <p class="lead text-muted">Visualisierte Biographie von <strong>Alle Biograhpien</strong> </p>
        <p>
          <a href="map.html" class="btn btn-primary my-2">Alle Biographien auf einer Karte</a>
          <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
        </p>
      </div>
    </div>
    <div id='map'></div>
    <script>
        var dataSourceList = [
                {% for x in objects %}"{{ x.data_src}}"{% if not loop.last %}, {% endif %}{% endfor %}
            ]
        var map = L.map('map').setView([52.5082874814, 13.3666105], 5);
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        function popUp(f,l){
            var out = [];
            if (f.properties){
                for(key in f.properties){
                    out.push(key+": "+f.properties[key]);
                }
                l.bindPopup(out.join("<br />"));
            }
        };
        var jsonTest = new L.GeoJSON.AJAX(dataSourceList,{onEachFeature:popUp}).addTo(map);
    </script>
</section>
{% endblock %}
